<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ig7ury</title>
    <link rel="stylesheet" href="banner2.css">
</head>

<body>
    <!-- Scrollable Header -->
    <div class="scroll-header" id="scroll-header">
       
        <div class="header-content">
            <img src="logo.svg" alt="Logo">
            <span>New Releases International</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Artists, Songs, Albums">
        </div>
        <div class="user-options">
            <a href="login.html">Login</a>
            <a href="signup.html" class="subscription">Sign Up</a>
        </div>
        <button class="play-all-button">Play All</button>
    </div>

    <!-- Header -->
    <header class="site-header">
        <div class="logo">
            <img src="logo.svg" alt="Logo">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Trending Songs</a></li>
                <li><a href="#">New Songs</a></li>
                <li><a href="#">Old Songs</a></li>
                <li><a href="#">Moods & Genres</a></li>
                <li><a href="#">Albums</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search Artists, Songs, Albums">
        </div>
        <div class="user-options">
            <a href="login.html">Login</a>
            <a href="signup.html" class="subscription">Sign Up</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="playlist-section">
            <div class="playlist-header">
                <img src="top50_alltime.jpg" alt="New Releases">
                <button id="play-all" class="play-all-button">
                    <svg class="play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"></path>
                    </svg>
                    <span>Play All</span>
                </button>
            </div>

            <!-- Song List Table -->
            <table class="song-list">
                <thead>
                    <tr>
                        <th>Track</th>
                        <th>Artists</th>
                        <th>Album</th>
                        <th>Duration</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="song-list">
                    <!-- Songs will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>New Releases</h2>
            <ul>
                <li><a href="#">Stree 2</a></li>
                <li><a href="#">Dil Mera (From "Shakhot")</a></li>
                <li><a href="#">F4 Trillion</a></li>
            </ul>
            <div class="gaana-plus">
                <a href="free.html">
                    <img src="ig7ury-plus.png" alt="Gaana Plus">
                </a>
            </div>
        </aside>
    </main>

    <!-- Link to external JavaScript file -->
    <script src="banner1.js"></script>
</body>

</html>
